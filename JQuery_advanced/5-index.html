<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        .remove-cell {
            background-color: orange;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function createFamilyTree() {
            const $table = $("<table>");
            const $thead = $("<thead>").append(
                $("<tr>").append(
                    $("<th>").text("Firstname"),
                    $("<th>").text("Lastname"),
                    $("<th>").text("")
                )
            );
            const $tbody = $("<tbody>");

            $table.append($thead, $tbody);
            $("body").append($table);
        }

        function addNewMember(firstName, lastName) {
            const $row = $("<tr>").append(
                $("<td>").text(firstName),
                $("<td>").text(lastName),
                $("<td>").addClass("remove-cell").text("(x)").click(function () {
                    $(this).closest("tr").remove();
                })
            );
            $("tbody").append($row);
        }

        $(document).ready(function () {
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snitz");
            addNewMember("Fanette", "Snitz");
            addNewMember("Gerard", "Snitz");
            addNewMember("Victor", "Salva");
        });
    </script>

</body>

</html>
